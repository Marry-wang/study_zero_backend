server:
  port: 8001
  servlet:
    context-path: /demo

spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  application:
    name: demo
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 10MB
#  security:
#    user:
