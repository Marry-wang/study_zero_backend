# nacos配置 加**重点关注
spring:
  application:
    # **应用名(对应 nacos中的dataId的前面一部分)**
    name: service-provider
    #激活的配置
  profiles:
    active: dev

  cloud:
    nacos:
      #配置中心配置
      config:
        # **nacos服务端地址**
        server-addr: 192.168.11.1:8801
        # 配置文件后缀 (对应nacos中的dataId的后面一部分,如果服务端的配置也是yaml格式的。那这里就不需要动)
        file-extension: yaml
        #**nacos命名空间ID，用于取对应组下配置文件，为空取默认组
        namespace:
        #**nacos组Group配置,用于取对应组下配置文件
        group: DEFAULT_GROUP
      # 服务发现配置
      discovery:
        # **nacos服务端地址**
        server-addr: 192.168.11.1:8801





